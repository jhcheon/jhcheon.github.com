	$(window).resize(function(){

	function aniHandler () {
		$banner.find('.bg').fadeIn( 1500 ) ;
		$banner.find('.text').css({ 'right' : -$(window).width() }) ;
		$banner.find('.text').stop().animate({ 'right' : ($(window).width() / 2) - 450 } , 1700 , 'easeInOutQuint' ) ;
		$banner.find('.people1').css({ 'left' : -429 }) ;
		$banner.find('.people1').stop().animate({ 'left' : ($(window).width() / 2) - 230 } , 1200 , 'easeInOutQuint' ) ;
		$banner.find('.people2').css({ 'right' : -$(window).width() }) ;
		$banner.find('.people2').delay( 150 ).stop().animate({ 'right' : ($(window).width() / 2) - 450 } , 750 , 'easeInOutQuint' ) ;
